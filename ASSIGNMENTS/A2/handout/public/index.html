<html>
<head>
  <script src='asyncReq.js'></script>
  <script src='jquery-3.3.1.min.js'></script>
  <script>
      function sendToServer() {
          var a = document.getElementById("valA").value;
          var answer = eval(a);
        //  var url = "./eval?a=" + a;
          loadFile(url, function (d) { alert(answer) })
      }


      function changeRSSSrc()
      {
          var feedURL = prompt("Enter your RSS feed URL:");
          var url = "./getFeedData?url=" + feedURL;
          loadFile(url, function (resData) {
              var markup = resData;
              $("#theList").html(markup);

          })


      }


      //  you can use loadFile()
}
  </script>

</head>

<body>
	<h1> Eval </h1>
  <textarea id='eq'></textarea>
  <button onclick='sendToServer()'> Evaluate </button>
  <div id='result'> </div>
</body>
</html>
